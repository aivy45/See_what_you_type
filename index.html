<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See What You Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="main">
    <div class="container">
      <h1>See What You Type</h1>
      <textarea id="input" cols="30" rows="10" oninput="update()"></textarea>
      <h3>Your Text :</h3>
      <p id="output">Input Box Is Empty... Start Typing</p>
    </div>
  </section>


  </body>
  <script>
    //code here
document.addEventListener("input", input);
function input(){
  let typing = document.querySelector("#input").value;
  let copying = document.querySelector("#output");
  copying.innerText = typing;
}



  </script>
</html>
